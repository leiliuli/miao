  <script id="ch0103/17" >
    var x1= +prompt(`x1`)
    var y1= +prompt(`y1`)
    var x2= +prompt(`x2`)
    var y2= +prompt(`y2`)
    var x3= +prompt(`x3`)
    var y3= +prompt(`y3`)
    var a= Math.sqrt((Math.abs(x1 - x2) ** 2) + (Math.abs(y1 - y2) ** 2))
    var b= Math.sqrt((Math.abs(x1 - x3) ** 2) + (Math.abs(y1 - y3) ** 2))
    var c= Math.sqrt((Math.abs(x2 - x3) ** 2) + (Math.abs(y2 - y3) ** 2))
    var p= (a + b +c) / 2
    var S= p * ( p - a ) * ( p - b ) * ( p - c)
    console.log(Math.sqrt(S).toFixed(2))
  </script>

<script id="ch0104/19" >
  var x = +prompt('请输入x的值')
  var y = +prompt('请输入y的值')
  var z = +prompt('请输入z的值')
  if (z == '+'){
    console.log(x + y)
  }else if (z == '-'){
    console.log(x - y)
  }else if (z == '*'){
    console.log(x * y)
  }else if (z == '/'){
    console.log(x / y)
  }else if (y == 0){
    console.log('Divided by zero!')
  }else if (z != '+' && z != '-' && z != '*' && z != '/'){
    console.log('Invalid operator!')
  }
</script>
