<script id="ch0105/01">
  var n= +prompt('请输入人数')
  var sum= 0  //年龄综合
  var counter= 0  //计数器
  while (counter < n){
    var age= +prompt('')
    sum= sum +age
    counter= counter + 1
  }
  var end = sum / n 
  console.log(end)
</script>

<script id="ch0105/06">
  var n= +prompt('请输入')
  var counter= 0  //计数器
  var maxNum=0
  var minNum=100
  while ( counter < n){
    var a= +prompt('请输入')
    counter=counter + 1
    if ( maxNum < a){
      maxNum = a
    }
    if ( minNum > a){
      minNum = a 
    }
  }
  var end = (maxNum - minNum)
  console.log(end)
</script>
